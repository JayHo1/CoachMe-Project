<!DOCTYPE html>
<html ng-app="store">
<head>
	<title>Coach Me</title>
	<link rel="stylesheet" type="text/css" href="frameworks/Bootstrap/css/bootstrap.min.css" />
	<link rel="stylesheet" type="text/css" href="css/styles.css" />
</head>
<body ng-controller="StoreController as store">
	<script type="text/javascript" src="frameworks/angularJs/angular.min.js"></script>
	<script type="text/javascript" src="modules/app.js"></script>
	<div ng-hide="store.product.soldOut">
		<h1>{{store.product.name}}</h1>
		<h2>{{store.product.price}}</h2>
		<p>{{store.product.description}}</p>
		<button ng-show="store.product.canPurchase">Add to cart</button>
	</div>
</body>
</html>
